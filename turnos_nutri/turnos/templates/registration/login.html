{% load static %}
{% load django_browser_reload %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yl - Acceso Saludable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #afbda686;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.911);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 24px  rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(144, 238, 144, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #afbda6;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 24px rgba(139, 195, 139, 0.3);
        }

        .logo img {
            height: 90%;
            width: auto;
            border-radius: 50%;
        }
        
        .welcome-text {
            color: #424242;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .subtitle {
            color: #6B8E6B;
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            display: block;
            color: #535353;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdbdbb;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(248, 255, 248, 0.8);
            color: #4A5D4A;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #5b885ddc;
            background: white;
            box-shadow: 0 0 0 2px rgba(144, 238, 144, 0.1);
        }

        .form-input::placeholder {
            color: #bdbdbb;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8FBC8F;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .password-toggle i {
            font-size: 1rem;
            color: #555;
            margin-top: 1.8rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #8D6E63;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #6B8E6B;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #65a168;
            color: white;
            border: 2px solid  #65a168;
            font-size: 1rem;
        }

        .login-button:hover {
            background-color: #547e56;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            color: #8D6E63;
            font-size: 14px;
            margin-top: 1rem;
        }

        .signup-link a {
            color: #6B8E6B;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }


        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(105, 163, 108, 0.18);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -100px;
            left: -40px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .decoration-2 {
            top: 150px;
            right: 150px;
            width: 150px;
            height: 150px;
        }
        
        .decoration-3 {
            bottom: 0px;
            left: 600px;
            width: 350px;
            height: 175px;
            border-top-left-radius: 175px;
            border-top-right-radius: 175px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .decoration-4 {
            bottom: 135px;
            right: 5px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .decoration-5 {
            bottom: 250px;
            left: 80px;
            width: 280px;
            height: 280px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 1200px) {
            .decoration-1 {
                top: -100px;
                left: -60px;
                width: 380px;
                height: 380px;
            }
        
            .decoration-2 {
                top: 180px;
                right: 350px;
                width: 230px;
                height: 230px;
            }
            
            .decoration-3 {
                bottom: 0px;
                right: 1px;
                width: 450px;
                height: 225px;
                border-top-left-radius: 225px;
                border-top-right-radius: 225px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .decoration-4 {
                bottom: 185px;
                right: 1px;
                width: 250px;
                height: 250px;
            }

            .decoration-5 {
                top: 250px;
                left: 400px;
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .decoration{
                display: none;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 10px;
            }
            
            .welcome-text {
                font-size: 24px;
            }
        }

        /* Animaciones suaves */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>


<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>
    <div class="decoration decoration-5"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'images/yiyo_logo-.png' %}" alt="Nutrición & Bienestar" class="navbar-logo">
            </div>
            <h1 class="welcome-text">Bienvenido</h1>
            <p class="subtitle">Tu portal hacia una vida más saludable</p>
        </div>

        <form class="login-form" action="{% url 'login' %}" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label class="form-label" for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input" 
                    placeholder="Ingresa tu usuario"
                    required
                >
            </div>

            <div class="form-group" style="position: relative;">
                <label class="form-label" for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="Ingresa tu contraseña"
                    required
                >
                <button 
                    type="button" 
                    class="password-toggle" 
                    onclick="togglePassword()" 
                    style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background: none; border: none; cursor: pointer;"
                >
                    <i id="toggleIcon" class="fa-regular fa-eye"></i>
                </button>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="login-button">
                Iniciar Sesión
            </button>
        </form>

        <div class="signup-link">
            ¿No tienes cuenta? <a href="{% url 'nuevo_paciente' %}">Registrate </a>
        </div>
    </div>



    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Por favor, completa todos los campos');
                return;
            }
            
            // Simulación de login exitoso
            const button = event.target;
            button.textContent = 'Iniciando sesión...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('¡Bienvenido a tu portal nutricional! 🌱');
                button.textContent = 'Iniciar Sesión';
                button.disabled = false;
            }, 2000);
        }

        function socialLogin(provider) {
            alert(`Iniciando sesión con ${provider}... 🌿`);
        }

        function showForgotPassword() {
            alert('Te enviaremos un enlace de recuperación a tu correo 📧');
        }

        function showSignup() {
            alert('Redirigiendo al registro... ¡Únete a nuestra comunidad saludable! 🥗');
        }

        // Iniciar efectos cuando la página carga
        window.addEventListener('load', () => {
            createFloatingElements();
        });
    </script>
</body>
</html>
