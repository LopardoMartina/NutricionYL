{% load static %}
{% load django_browser_reload %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriRegister - Únete a la Comunidad Saludable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #afbda686;
            background-color: #afbda686;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(139, 195, 139, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(144, 238, 144, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #afbda686;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 8px 24px rgba(139, 195, 139, 0.3);
        }

        .logo img {
            height: 90%;
            width: auto;
            border-radius: 50%;
        }

        .subtitle {
            color: #8D6E63;
            font-size: 16px;
            opacity: 0.8;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            flex: 1;
        }

        .form-group.full-width {
            flex: none;
            width: 100%;
        }

        .form-label {
            display: block;
            color: #535353;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #bdbdbb;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(248, 255, 248, 0.8);
            color: #4A5D4A;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: #5b885ddc;
            background: white;
            box-shadow: 0 0 0 4px rgba(144, 238, 144, 0.1);
        }

        .form-input::placeholder {
            color: #bdbdbb;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8FBC8F;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #E8F5E8;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #FFB74D; width: 25%; }
        .strength-medium { background: #FFA726; width: 50%; }
        .strength-good { background: #66BB6A; width: 75%; }
        .strength-strong { background: #4CAF50; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #6B8E6B;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 2px;
            accent-color: #90EE90;
        }

        .checkbox-group a {
            color: #8D6E63;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: #65a168;
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(139, 195, 139, 0.3);
            margin-bottom: 24px;
        }

        .register-button:hover {
            background-color: #547e56;
        }

        .register-button:active {
            transform: translateY(0);
        }

        .register-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: #A5B5A5;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #E8F5E8, transparent);
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 1;
        }

        .social-register {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #E8F5E8;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .social-button:hover {
            border-color: #90EE90;
            transform: translateY(-1px);
        }

        .login-link {
            text-align: center;
            color: #8D6E63;
            font-size: 14px;
        }

        .login-link a {
            color: #6B8E6B;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .nutrition-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            opacity: 0.1;
            font-size: 24px;
            color: #90EE90;
        }

        .error-message {
            color: #E57373;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            color: #66BB6A;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(105, 163, 108, 0.18);
            z-index: -1;
        }
        
        .decoration-1 {
            top: -100px;
            left: -40px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .decoration-2 {
            top: 150px;
            right: 150px;
            width: 150px;
            height: 150px;
        }
        
        .decoration-3 {
            bottom: 0px;
            left: 600px;
            width: 350px;
            height: 175px;
            border-top-left-radius: 175px;
            border-top-right-radius: 175px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .decoration-4 {
            bottom: 135px;
            right: 5px;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .decoration-5 {
            bottom: 250px;
            left: 80px;
            width: 280px;
            height: 280px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 1200px) {
            .decoration-1 {
                top: -100px;
                left: -60px;
                width: 380px;
                height: 380px;
            }
        
            .decoration-2 {
                top: 180px;
                right: 350px;
                width: 230px;
                height: 230px;
            }
            
            .decoration-3 {
                bottom: 0px;
                right: 1px;
                width: 450px;
                height: 225px;
                border-top-left-radius: 225px;
                border-top-right-radius: 225px;
                border-bottom-left-radius: 0;
                border-bottom-right-radius: 0;
            }

            .decoration-4 {
                bottom: 185px;
                right: 1px;
                width: 250px;
                height: 250px;
            }

            .decoration-5 {
                top: 250px;
                left: 400px;
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .decoration{
                display: none;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 24px;
                margin: 10px;
            }
            
            .welcome-text {
                font-size: 24px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        /* Animaciones suaves */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>
    <div class="decoration decoration-5"></div>
    <div class="register-container">


        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'images/yiyo_logo-.png' %}" alt="Nutrición & Bienestar" class="navbar-logo">
            </div>
            <p class="subtitle">Comienza tu viaje hacia una vida más saludable</p>
        </div>

        <form class="register-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">Ingresa tu Nombre</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="Tu nombre"
                        required
                    >
                    <div class="error-message" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Ingresa tu Apellido</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Tu apellido"
                        required
                    >
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="age">Edad</label>
                    <input 
                        type="number" 
                        id="age" 
                        class="form-input" 
                        placeholder="25"
                        min="13" 
                        max="120"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="telefono">Télefono</label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono"
                        class="form-input" 
                        placeholder="EJ: +54 11 1234-5678"
                        required
                    >
                    <div class="error-message" id="telefonoError"></div>
                    <div class="success-message" id="telefonoSuccess">✓ Télefono válido</div>
                </div>
            </div>

            <div class="form-group full-width">
                <label class="form-label" for="email">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu@email.com"
                    required
                >
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess">✓ Correo válido</div>
            </div>

            <div class="form-group full-width motivo">
                <label class="form-label" for="goal">Motivo</label>
                <textarea 
                    name="motivo"
                    id="motivo" 
                    class="form-input form-textarea" 
                    placeholder="Describe brevemente el motivo de tu consulta..."
                ></textarea>
            </div>


            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Acepto los <a href="#" onclick="showTerms()">términos y condiciones</a> 
                    y la <a href="#" onclick="showPrivacy()">política de privacidad</a>
                </label>
            </div>

            <button type="submit" class="register-button" id="registerButton">
                Crear Mi Cuenta Saludable
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'login'%}">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        let passwordVisible = {};

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleButton = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Ocultar';
                passwordVisible[fieldId] = true;
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Mostrar';
                passwordVisible[fieldId] = false;
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            if (successElement) {
                successElement.style.display = 'none';
            }
        }

        function showSuccess(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            if (successElement) {
                successElement.textContent = message || '✓ Válido';
                successElement.style.display = 'block';
            }
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function hideMessages(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            if (errorElement) errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        }

        // Event listeners
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        document.getElementById('email').addEventListener('blur', function(e) {
            if (e.target.value && validateEmail(e.target.value)) {
                showSuccess('email', '✓ Correo válido');
            } else if (e.target.value) {
                showError('email', 'Por favor ingresa un correo válido');
            } else {
                hideMessages('email');
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Las contraseñas no coinciden');
            } else if (confirmPassword && password === confirmPassword) {
                showSuccess('confirmPassword', '✓ Las contraseñas coinciden');
            } else {
                hideMessages('confirmPassword');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Validaciones
            let isValid = true;
            
            if (!data.firstName.trim()) {
                showError('firstName', 'El nombre es requerido');
                isValid = false;
            }
            
            if (!validateEmail(data.email)) {
                showError('email', 'Correo electrónico inválido');
                isValid = false;
            }
            
            if (data.password !== data.confirmPassword) {
                showError('confirmPassword', 'Las contraseñas no coinciden');
                isValid = false;
            }
            
            if (checkPasswordStrength(data.password) < 3) {
                showError('password', 'La contraseña debe ser más fuerte');
                isValid = false;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Debes aceptar los términos y condiciones');
                isValid = false;
            }
            
            if (!isValid) {
                document.querySelector('.register-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.register-container').classList.remove('shake');
                }, 500);
                return;
            }
            
            // Simulación de registro exitoso
            const button = document.getElementById('registerButton');
            button.textContent = 'Creando tu cuenta...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('¡Bienvenido a nuestra comunidad saludable! 🌱\nTe hemos enviado un correo de confirmación.');
                button.textContent = 'Crear Mi Cuenta Saludable';
                button.disabled = false;
            }, 2000);
        });

        function socialRegister(provider) {
            alert(`Registrándose con ${provider}... 🌿`);
        }

        function showTerms() {
            alert('Términos y Condiciones:\n\n• Compromiso con un estilo de vida saludable\n• Uso responsable de la plataforma\n• Respeto por la comunidad nutricional 🌱');
        }

        function showPrivacy() {
            alert('Política de Privacidad:\n\n• Protegemos tu información personal\n• No compartimos datos con terceros\n• Tus datos nutricionales son confidenciales 🔒');
        }

        function showLogin() {
            alert('Redirigiendo al login... 🌿');
        }

        // Efecto de partículas sutiles
        function createFloatingElements() {
            const container = document.querySelector('.register-container');
            const elements = ['🥗', '🥕', '🍇', '🥑', '🌿', '🍃'];
            
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const element = document.createElement('div');
                    element.textContent = elements[Math.floor(Math.random() * elements.length)];
                    element.style.position = 'absolute';
                    element.style.left = Math.random() * 100 + '%';
                    element.style.top = '100%';
                    element.style.opacity = '0.2';
                    element.style.fontSize = '18px';
                    element.style.pointerEvents = 'none';
                    element.style.transition = 'all 4s ease-out';
                    element.style.zIndex = '0';
                    
                    container.appendChild(element);
                    
                    setTimeout(() => {
                        element.style.top = '-50px';
                        element.style.opacity = '0';
                        element.style.transform = 'rotate(360deg)';
                    }, 100);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 4000);
                }
            }, 1500);
        }

        // Iniciar efectos cuando la página carga
        window.addEventListener('load', () => {
            createFloatingElements();
        });
    </script>
</body>
</html>
